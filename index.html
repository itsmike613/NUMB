<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="NUMB" property="og:title" />
    <meta content="A math game by itsmike613." property="og:description" />
    <meta content="https://itsmike613.github.io/NUMB/" property="og:url" />
    <meta content="https://github.com/itsmike613/NUMB/blob/main/Assets/Images/logo.png?raw=true" property="og:image" />
    <meta content="#1E90FF" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Source/Images/logo.png">
    <title>NUMB</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css/dist/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link rel="stylesheet" href="Source/Styles/index.css">

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="container p-5" style="max-width: 400px;">
        <div class="d-none" id="page_auth">
            <form class="vstack gap-2" id="login">
                <div>
                    <label>Email</label>
                    <input type="email" class="form-control form-control-sm" id="loginemail"
                        placeholder="Your email address" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="form-control form-control-sm" id="loginpassword"
                        placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-sm btn-dark w-100 mt-2">Login</button>
                </div>
                <div>
                    <small>Don't have an account?</small>
                    <button type="button" class="btn btn-link p-0 toggle-btn">Create one!</button>
                </div>
            </form>

            <form class="vstack gap-2 d-none" id="create">
                <div>
                    <label>Username</label>
                    <input type="text" class="form-control form-control-sm" id="username"
                        placeholder="Unique identifier" minlength=3 maxlength=16 required>
                </div>
                <div>
                    <label>Display Name</label>
                    <input type="text" class="form-control form-control-sm" id="display" placeholder="Display name"
                        minlength=3 maxlength=16 required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" class="form-control form-control-sm" id="createemail"
                        placeholder="Your email address" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="form-control form-control-sm" id="createpassword"
                        placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-sm btn-dark w-100 mt-2">Create Account</button>
                </div>
                <div>
                    <small>Already have an account?</small>
                    <button type="button" class="btn btn-link p-0 toggle-btn">Login</button>
                </div>
            </form>
        </div>

        <div class="d-none" id="page_home">
            <div class="card mb-5">
                <div class="card-body pb-3">
                    <div class="font-display fw-bolder text-heading ls-tight mb-3">LEADERBOARDS</div>
                    <ul class="nav nav-tabs nav-tabs-line nav-fill mb-3" id="leaderboardTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="easy-tab" data-bs-toggle="tab" href="#easy" role="tab">Easy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="normal-tab" data-bs-toggle="tab" href="#normal" role="tab">Normal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="hard-tab" data-bs-toggle="tab" href="#hard" role="tab">Hard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="extreme-tab" data-bs-toggle="tab" href="#extreme" role="tab">Extreme</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="easy" role="tabpanel">
                            <div class="list-group list-group-flush list-group-easy" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="tab-pane fade" id="normal" role="tabpanel">
                            <div class="list-group list-group-flush list-group-normal" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="tab-pane fade" id="hard" role="tabpanel">
                            <div class="list-group list-group-flush list-group-hard" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="tab-pane fade" id="extreme" role="tabpanel">
                            <div class="list-group list-group-flush list-group-extreme" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                    </div>
                    <hr class="my-3">
                    <select id="mode-select" class="form-select form-select-sm mb-2">
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                        <option value="extreme">Extreme</option>
                    </select>
                    <button class="btn btn-sm btn-dark w-100" id="start-game">Start</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body pb-3">
                    <div class="font-display fw-bolder text-heading ls-tight">SETTINGS</div>
                    <hr class="my-4">
                    <form class="vstack gap-2" id="settings-form">
                        <div>
                            <label>Username</label>
                            <input type="text" class="form-control form-control-sm" id="changeusername" minlength=3
                                maxlength=16 required>
                        </div>
                        <div>
                            <label>Display Name</label>
                            <input type="text" class="form-control form-control-sm" id="changedisplay" minlength=3
                                maxlength=16 required>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-sm btn-dark w-100 mt-2">Save</button>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-dark w-100 mt-2" id="logout">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-none" id="page_game">
            <div class="d-flex justify-content-between">
                <div>
                    <i class="ph ph-trophy me-2"></i>
                    <span id="score">000</span>
                </div>
                <div>
                    <i class="ph ph-receipt-x me-2"></i>
                    <span id="wrong">0 / 10</span>
                </div>
                <div>
                    <i class="ph ph-clock-countdown me-2"></i>
                    <span id="time-remaining">00:00</span>
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>

            <div class="card w-100 mt-5 text-center fw-bold p-2 display-6" id="question">
                EQUATION
            </div>

            <div class="mt-5">
                <input type="number" class="form-control form-control-sm" id="answer" placeholder="Input your answer"
                    disabled>
            </div>

            <div class="mt-5">
                <div class="d-flex justify-content-between mb-2">
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="0">0</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="1">1</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="2">2</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="3">3</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill" value="4">4</button>
                </div>

                <div class="d-flex justify-content-between mb-2">
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="5">5</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="6">6</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="7">7</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill me-1" value="8">8</button>
                    <button type="button" class="btn btn-outline-dark btn-sm flex-fill" value="9">9</button>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-danger btn-sm flex-fill me-1" id="backspace">
                        <i class="ph ph-backspace"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-sm flex-fill ms-1"
                        id="submit">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Body Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Source/Scripts/index.js"></script>
</body>

</html>
